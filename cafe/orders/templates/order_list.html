{% for order in orders %}
<p>Заказ №{{ order.id }} | Стол: {{ order.table_number }} | Статус: {{ order.get_status_display }} | Общая стоимость: {{ order.total_price }}₽</p>
<a href="{% url 'order_update' order.id %}">Изменить</a> |
<a href="{% url 'order_delete' order.id %}">Удалить</a>
{% endfor %}
<a href="{% url 'order_create' %}">Добавить заказ</a>
<a href="{% url 'total_revenue' %}">Выручка</a>
